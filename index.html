<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de sorteio Kenzie</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <img src="./assets/img/logo.svg" alt="Logo app de Sorteio">

        <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">

        <section>

            <h2>SORTEAR NOMES</h2>

            <P>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</P>

            
            <hr>

            <p class="text-left">Adicione nomes</p>

            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes"
                    placeholder="adicione nomes separados por vírgula ex.(Maria, João, Francisco)"></textarea>
                <button class="botaoSortear">Sortear</button>


                <div class="resultado">
                    <span class="fechar">x</span>
                    <p>Resultado:</p>
                </div>

        </section>
    </main>

    <footer></footer>


</body>

<script src="./assets/js/script.js"></script>

</html>
